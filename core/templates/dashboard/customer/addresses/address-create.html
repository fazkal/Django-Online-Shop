{% extends 'dashboard/customer/base.html' %}
{% load static %}

{% block header %}
<div class="navbar-dark bg-dark" style="
background-image: url({% static 'svg/components/wave-pattern-light.svg' %});
">
<div class="container content-space-1 content-space-b-lg-3">
<div class="row align-items-center">
<div class="col">
<div class="d-none d-lg-block">
<h1 class="h2 text-white">داشبورد</h1>
</div>

<!-- Breadcrumb -->
<nav aria-label="breadcrumb">
<ol class="breadcrumb breadcrumb-light mb-0">
<li class="breadcrumb-item">حساب</li>
<li class="breadcrumb-item">داشبورد مشتری</li>
<li class="breadcrumb-item active" aria-current="page">
  ایجاد نشانی
</li>
</ol>
</nav>
{% endblock %}

{% block content %}
<!-- Card -->
<div class="card mb-3">
    <div class="card-header border-bottom">
      <h4 class="card-header-title"> ایجاد نشانی جدید</h4>
    </div>
         
    <!-- Form -->
                
      <form action="." method="post">
        {% csrf_token %}
        <!-- Form -->
        <div class="row">
            <div class="col-md-4 mb-4">
          <label class="col-sm-3 col-form-label form-label">استان</label>
          {{form.state}}
        </div>
        <div class="col-md-4 mb-4">
            <label class="col-sm-3 col-form-label form-label">شهر</label>
            {{form.city}}
        </div>
        <div class="col-md-4 mb-4">
            <label class="col-sm-3 col-form-label form-label">کدپستی</label>
            {{form.zip_code}}
        </div>
        <div class="col-md-4 mb-4">
            <label class="col-sm-3 col-form-label form-label">آدرس</label>
            {{form.address}}
        </div>
    </div>
    <!-- End Body -->

    <!-- Footer -->
    <div class="card-footer pt-0">
      <div class="d-flex justify-content-end gap-3">
        <a class="btn btn-danger" href="{% url 'dashboard:customer:address-list' %}" >لغو</a>
        <button class="btn btn-primary" type="submit">ذخیره تغییرات</button>
    </form>
      </div>
    </div>
    <!-- End Footer -->
  </div>
  <!-- End Card -->
 {% endblock %}
